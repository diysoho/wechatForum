<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/js/lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- WeUI -->
    <link rel="stylesheet" href="../static/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="../static/weui-master/style/jquery-weui.min.css">
    <script type="text/javascript" src="../static/weui-master/jquery-weui.min.js"></script>

    <!-- 引入vue.js-->
    <script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/global.min.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body class="body_in">
    <div id="reward">
        <div class="usercenter_top">
            <div class="usercenter_head">
                <img class="usercenter_head_img" :src="sHead" />
            </div>
            <span class="my_top_name" v-text="'打赏给：'+ sUserName">
            </span>
        </div>

        <input class="reward_input" placeholder="请输入打赏积分" v-model="sRewardMonry"/>

        <span class="send_btn ripple_box" @click="fnReward">确认打赏</span>

        <div class="rwm" style="margin-top:50px;">
            <img src="../static/img/qr.png" />
            <div>扫码关注领奖台公众号</div>
        </div>

        <div class="weui-footer" style="float:left; width:100%;">
            <p class="weui-footer__text">由天津十壹维度科技提供技术支持</p>
        </div>

    </div>
    <script>
        var reward = new Vue({
            el: "#reward",
            data: {
                sRewardMonry: '',
                loc: location.href.split('#')[0],
            },
            //加载组件时发出请求
            computed: {
                topicId: function() {
                    return global.GetArgsFromHref(this.loc,"topicId");
                },
                sHead: function() {
                    return global.GetArgsFromHref(this.loc,"sHead");
                },
                sUserName: function() {
                    return decodeURI(global.GetArgsFromHref(this.loc,"sUserName"));
                }
            },
            methods: {
                fnReward:function() {
                    var postData = {};
                    var that = this;
                    var type = 'PUT';
                    var url = '/wechat/rewardTopic';

                    //表单验证
                    if(global.verifyIsNull(this.sRewardMonry)){
                        $.alert('请输入打赏积分');
                        return;
                    }

                    if(!global.isNum(this.sRewardMonry)){
                        $.alert('请输入数字');
                        return;
                    }

                    postData.id = this.topicId;
                    postData.rewardCredit = this.sRewardMonry;

                    function ajaxSuccess(data) {
                        if (data.success) {
                            $.alert({
                                title: '提示',
                                text: '提交成功',
                                onOK: function () {
                                    window.history.back();
                                }
                            });
                        }else{
                            if (data.message === 'USER_BAN_CODE') {
                                $.alert('账户禁用，无法操作');
                            } else if (data.message === 'CREDIT_ERROR_001') {
                                $.alert('积分不足');
                                location.href = '013-recharge.html';
                            } else {
                                $.alert('打赏失败');
                            }
                        }
                    }
                    global.ajax(type, postData, url, ajaxSuccess);
                }
            },
        })
    </script>

</body>

</html>
