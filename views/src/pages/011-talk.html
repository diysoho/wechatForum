<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/js/lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- WeUI -->
    <link rel="stylesheet" href="../static/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="../static/weui-master/style/jquery-weui.min.css">
    <script type="text/javascript" src="../static/weui-master/jquery-weui.min.js"></script>

    <!-- 引入vue.js-->
    <script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/global.min.js"></script>

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body class="body_in">
    <div id="talk">
        <div class="send_top" style="border: 0;">
            <textarea class="post_textarea" v-model="oFormInfo.content"></textarea>
        </div>

        <span class="send_btn ripple_box" @click="fnSubmitReview">发表评论</span>

        <div class="rwm" style="margin-top:100px;">
            <img src="../static/img/qr.png" />
            <div>扫码关注领奖台公众号</div>
        </div>

        <div class="weui-footer" style="float:left; width:100%;">
            <p class="weui-footer__text">由天津十壹维度科技提供技术支持</p>
        </div>

    </div>

    <script>
        var loc = location.href.split('#')[0];
        var id = global.GetArgsFromHref(loc,"id");

        var talk = new Vue({
            el: "#talk",
            data: {
                id: id,
                oFormInfo: {
                    content: ''
                }
            },
            //加载组件时发出请求
            created: function() {
                this.oFormInfo.content = decodeURI(global.GetArgsFromHref(loc,"content")) || '';
            },
            methods: {
                //发表评论
                fnSubmitReview: function() {
                    var postData = {};
                    var that = this;
                    var type = 'PUT';
                    var url = '/wechat/';

                    //表单验证
                    if(global.verifyIsNull(this.oFormInfo.content)){
                        $.alert('请填写内容');
                        return;
                    }

                    postData = this.oFormInfo;
                    if (global.GetArgsFromHref(loc,"mode")) {
                        postData.id = id;
                        url += 'modifyTopicReview';

                    } else {
                        postData.topicId = id;
                        url += 'addTopicReview';
                    }


                    function ajaxSuccess(data) {
                        if (data.success) {
                            $.alert({
                                title: '提示',
                                text: '提交成功',
                                onOK: function () {
                                    window.history.back();
                                }
                            });
                        } else {
                            if (data.message === 'USER_BAN_CODE') {
                                $.alert('账户禁用，无法操作');
                            } else {
                                $.alert('评论失败');
                            }
                        }
                    }
                    global.ajax(type, postData, url, ajaxSuccess);
                }
            },
        })
    </script>

</body>

</html>
