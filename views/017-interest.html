
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title></title>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/js/lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- WeUI -->
    <link rel="stylesheet" href="../static/weui-master/style/weuix.min.css">
    <link rel="stylesheet" href="../static/weui-master/style/jquery-weui.min.css">
    <script type="text/javascript" src="../static/weui-master/jquery-weui.min.js"></script>

    <!-- 引入vue.js-->
    <script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/global.min.js"></script>

    <!-- iview -->
    <link rel="stylesheet" href="../static/iview/dist/styles/iview.css">
    <script src="../static/iview/dist/iview.js"></script>

    <!--图标-->
    <link rel="stylesheet" href="../static/ionicons-2.0.1/css/ionicons.min.css">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        .input_class {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }
        input[type=checkbox]+span {
            border: 1px solid #dddee1;
            display: inline-block;
            height: 14px;
            width: 14px;
            border-radius: 2px;
            background-color: white;
        }

        input[type=checkbox]:checked+span {
            border-radius: 2px;
            border-color: #2d8cf0;
            background-color: #2d8cf0;
        }

        .interest_item {
            display: inline-block;
        }
    </style>
</head>

<body class="body_in">
    <div id="interest">
        <div class="send_top" style="border: 0;">
            <Checkbox v-for="item in aHobbyType" v-model="item.status" class="interest_item">{{item.name}}</Checkbox>
        </div>

        <span class="send_btn ripple_box" @click="fnSaveInfo">确定</span>

        <div class="rwm" style="margin-top:100px;">
            <img src="../static/img/qr.png" />
            <div>扫码关注领奖台公众号</div>
        </div>

        <div class="weui-footer" style="float:left; width:100%;">
            <p class="weui-footer__text">由天津十壹维度科技提供技术支持</p>
        </div>

    </div>

    <script>
        var interest = new Vue({
            el: "#interest",
            data: {
                oMyInfo: {},
                aHobbyCode: [],
                aHobbyType: []
            },
            //加载组件时发出请求
            created: function() {
                this.fnGetHobbyType();
            },
            methods: {
                fnGetHobbyType() {
                    var postData = {};
                    var that = this;
                    var type = 'POST';
                    var url = '/dictionary/searchThreshold';

                    postData.type = 'TopicType';

                    function ajaxSuccess(data) {
                        that.aHobbyType = JSON.parse(JSON.stringify(data));
                        that.aHobbyType.map(function(ele) {return ele.status = false});
                        that.$nextTick(function() {
                            that.oMyInfo = JSON.parse(localStorage.getItem('oMyInfo'));
                            localStorage.removeItem('oMyInfo');
                            that.oMyInfo.hobby.split('、').forEach(function(ele) {
                                that.aHobbyType.find(function(element) {return element.id == ele;}).status = true;
                            });
                        });
                    }
                    global.ajax(type, postData, url, ajaxSuccess);
                },
                fnSaveInfo: function() {
                    var that = this;
                    var type = 'PUT';
                    var url = '/wechat/modifyMyInfo';
                    var aHobbyCode = [];
                    var aHobbyType = [];
                    this.aHobbyType.forEach(function(ele) {
                        if (ele.status) {
                            aHobbyCode.push(ele.id);
                            aHobbyType.push(ele.name);
                        }
                    });
                    this.oMyInfo.hobby = aHobbyCode.join('、');
                    this.oMyInfo.hobbyStr = aHobbyType.join('、');

                    function ajaxSuccess(data) {
                        if (data.success) {
                            $.alert("保存成功" + (data.message ? ('，' + data.message) : '') + '!', function() {
                                history.back();
                            });
                        } else {
                            if (data.message === 'USER_BAN_CODE') {
                                $.alert('账户禁用，无法操作');
                                return;
                            } else {
                                $.alert('保存失败');
                            }
                        }
                    }

                    global.ajax(type, this.oMyInfo, url, ajaxSuccess);
                }
            },
        })
    </script>

</body>

</html>
